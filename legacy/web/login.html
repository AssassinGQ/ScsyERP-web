<div class="modal fade" id="forget_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body" style="padding-top: 5px; padding-bottom: 5px">
                <div class="row" style="position: relative;top:5px">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label style="float:left;width:70px">手机号:</label>
                        <input id="phone" style="width: 150px;height: 23px;float: left">
                        <a id="getvode" style="float: left;padding-left: 10px">获取验证码</a>
                        <div style="clear: left;height: 5px"></div>
                        <label style="float:left;width:70px">验证码:</label>
                        <input id="vcode" style="width: 150px;height: 23px;float: left">
                        <div style="clear: left;height: 5px"></div>
                        <label style="float:left;width:70px">新密码:</label>
                        <input id="newpassword" style="width: 150px;height: 23px;float: left">
                        <div style="clear: left;height: 5px"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="padding-top:5px;padding-bottom: 5px;margin-top: 5px">
                <p style="float: left;color:red" id="password_info"></p>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id = "password" type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
